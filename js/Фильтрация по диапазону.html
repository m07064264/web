  <script>
  "use strict";

	let arr = [5, 3, 8, 1];
	let arr1 = [8, 1, 9, 3];
	
	let filtered = filterRange(arr, 1, 4);

	filterRangeInPlace(arr1, 1, 4);

	alert(arr1);
	
	function filterRange(arr, a, b) {
	
		let arr_filtered = arr.filter(num => num >= a && num <= b);
		
		arr = arr.map((item, i) => item === arr_filtered[i] ? item : arr.splice(i, 1));
		
		
	}
	
		function filterRangeInPlace(arr, a, b) {

	  for (let i = 0; i < arr.length; i++) {
		let val = arr[i];

		// удалить, если за пределами интервала
		if (val < a || val > b) {
		  arr.splice(i, 1);
		  i--;
		}
	  }

	}
  </script>
