  <script>
  "use strict";

	function sort123(a, b) {
	
	if (a > b) return -1;
	
	if (a === b) return 0;
	
	if (a < b) return 1;
		
	}
	
	let arr = [5, 2, 1, -10, 8];
	
	arr.sort(sort123);
	arr.reverse();
	
	let arr1 = [5, -1, 4, 9, 3, 0];
	arr1.sort((a, b) => b - a);
	alert(arr1);

	alert( arr ); // 8, 5, 2, 1, -10
  </script>
