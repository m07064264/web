	let user_numbers = [];
	
	alert(`сумма: ${sumInput(user_numbers)}`);
	
	function sumInput(your_mass) {
		
		let index = 0,
		sum = 0,
		num;
		
		while (num = prompt("Введите число") && num !== null) {
		
			if (!isFinite(num)) break
			
			your_mass[index] = +num;
			index += 1;
		}
		
		index = 0;
		
		do {
		
			sum += your_mass[index];
			index += 1;
		} while (index < your_mass.length);
		
	return sum;
	}
