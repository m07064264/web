  <script>
  "use strict";

	alert(camelize("background-color"));
	alert(camelize("list-style-image"));
	alert(camelize("-webkit-transition"));
	
	function camelize(str) {
	
		let words = str.split("-");
	
		if (words[0] == false) words.shift();
		
		words = words.map(word => words.indexOf(word) > 0 ? word.at(0).toUpperCase() + word.slice(1) : word);
		
		words = words.join('');
		
	return words;
	}
  </script>
