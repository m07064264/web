<body>
  <script>
  "use strict";
  
	alert(`число ${readNumber()} введено верно!`);
  
	function readNumber() {
	
		let number = prompt('Ввведите число');
		
		if (number === null || number === '') {
		
			return 'НиКакОе';
			
		} else if (isFinite(number)) {
			
			return number;
			
			} else { 
			
			alert
			(`Вы неправильно ввели число!\nПопробуйте ещё раз.`);
			return readNumber();
			}
	}
	
	
  </script>
